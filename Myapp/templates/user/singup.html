

{% extends 'user/base.html' %}

{% block content %}

<div class="col-sm-10">
<h3 class="text-white my-5"> Sing up</h3>

<form method='POST'>
{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" name="first_name" id="inputEmail4" placeholder="first_name">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Last Name</label>
      <input type="text" class="form-control" name="last_name" id="inputEmail4" placeholder="last_name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" name="username" id="inputEmail4" placeholder="username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
    </div>
  
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

 {% if messages %}
                       {% for message in messages %}
                       <h3 style='color:red'>{{ message }}</h3>
                        {% endfor %}
                        {% endif %}
</div>
 
 

{% endblock content %}
